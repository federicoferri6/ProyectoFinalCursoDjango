{% extends 'base.html' %}

{% block content %}
<div>
<table class="table table-striped">
    <thead>
        <tr>
            <td class="col-md-4"><b>Nombre del producto</b></td>
            <td class="col-md-2">Tipo de envase</td>
            <td class="col-md-2">Peso(en gramos)</td>
        </tr>
    </thead>
    <tbody>
        {% for x in list %}
        <tr>
            <td>{{ x.name }}</td>
            <td>{{ x.package_type }}</td>
            <td>{{ x.weight }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<div>
    <a href="/">
        <button type="button" class="btn btn-default">Back to home</button>
    </a>
</div>
{% endblock %}
